	<html lang="en" xmlns:th="http://www.thymeleaf.org">  
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <title>Vaccination User Portal</title>
	
	     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link rel="stylesheet" th:href="@{/css/main.css}"/>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
	
	</head> 
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <a class="navbar-brand" href="#" style="font-size: 25px"><b>User</a>
	</nav>
	</header>
	<body>
	
	
	
	<div class="row">
		<div class="col-xs-9 col-md-7" style="height: 100%">
			<p style="padding-left: 420px;padding-top: 170px;font-size: 20px">Registration</p>
			<form action="#" th:action="@{/user/register}" th:object="${user}" method="post" style="padding-left: 200px;padding-top: 5px">
				<div class="form-group row">
			    <label class="col-sm-2 control-label" for="name">Name</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-2 control-label" for="age">Age</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="number" th:field="*{age}" id="age" placeholder="age">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-2 control-label" for="adharCard">Adhar Card number</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{adharCard}" id="adharCard" placeholder="adharCard">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-2 control-label" for="password">Password</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="password" th:field="*{password}" id="password" placeholder="password">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-2 control-label" for="gender">Gender</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{gender}" id="gender" placeholder="gender">
			    </div>
			    </div>
			    <button type="submit" class="btn btn-primary">Register</button>
			</form>
			<p th:text="${registermessage}" style="color: red;font-weight: 10;padding-left: 240px"></p>
		</div>
		<div class="col-xs-3 col-md-5" style="height: 100%">
			<p style="padding-left: 220px;padding-top: 170px;font-size: 20px">Login</p>
			<form action="#" th:action="@{/user/login}" th:object="${user}" method="post" style="padding-top: 5px">
			    <div class="form-group row">
			    <label class="col-sm-2 control-label" for="adharCard">Adhar Card number</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{adharCard}" id="adharCard" placeholder="adharCard">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-2 control-label" for="password">Password</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="password" th:field="*{password}" id="password" placeholder="password">
			    </div>
			    </div>
			    <button type="submit" class="btn btn-primary">Login</button>
			    <p th:text="${loginmessage}" style="color: red;font-weight: 10;padding-left: 240px"></p>
			</form>
		</div>
	</div>
	
	</body>
	</html>
