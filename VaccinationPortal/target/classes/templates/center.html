<html lang="en" xmlns:th="http://www.thymeleaf.org">  
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <title>Vaccination Admin Portal</title>
	
	     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link rel="stylesheet" th:href="@{/css/main.css}"/>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
	
	</head> 
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <a class="navbar-brand" href="#" style="font-size: 25px"><b>Admin</a>
	</nav>
	</header>
	<body>
	<div class="row">
	<div class="col-xs-3 col-md-2" style="height: 100%;border: 1px black"></div>
		<div class="col-xs-6 col-md-7" style="height: 100%;border: 1px black">
			<p style="padding-left: 350px;padding-top: 170px;font-size: 40px">Center Registration</p>
			<form action="#" th:action="@{/admin/registerCenter}" th:object="${vaccination_Center}" method="post" style="padding-left: 200px;padding-top: 50px">
				<div class="form-group row">
			    <label class="col-sm-4 control-label" for="name">Name</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-4 control-label" for="address">Address</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{address}" id="address" placeholder="address">
			    </div>
			    </div>
			    <div class="form-group row">
			    <label class="col-sm-4 control-label" for="pinCode">Pin Code</label>
			    <div class="col-sm-8">
			    <input  class="form-control" type="text" th:field="*{pinCode}" id="pinCode" placeholder="pinCode">
			    </div>
			    </div>
			    <span style="padding-left: 250px"><button type="submit" class="btn btn-primary">Register</button></span>
			</form>
			<p th:text="${registermessage}" style="color: red;font-weight: 10;padding-left: 240px"></p>
		</div>
		</div>
		<div class="col-xs-3 col-md-2" style="height: 100%;border: 1px black"></div>
		</body>
		</html>
