<html lang="en" xmlns:th="http://www.thymeleaf.org">  
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <title>Vaccination User Portal</title>
	
	     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link rel="stylesheet" th:href="@{/css/main.css}"/>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
	
	<style type="text/css">
		
		td
		{
			width :50%;
		}
	</style>
	
	</head> 
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <a class="navbar-brand" href="#" style="font-size: 25px"><b>User</a></b>
	    <span style="padding-left: 90%"><a href="/user/logout"><button  class="btn btn-primary" style="background-color: red">LogOut</button></a></span>
	</nav>
	</header>
	<body>
		<div class="row" style="height: 100%">
			<div class="col-md-2" style="height: 100%"></div>
			<div class="col-md-8" style="height: 100%;padding-top: 10%">
				<table class="table table-bordered">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col" colspan="2" ><p align="Center" style="font-size: 20px">User Details</p></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td>Name</td>
				      <td th:text="${user.name}"></td>
				    </tr>
				    <tr>
				      <td>Adhar Card</td>
				      <td th:text="${user.adharCard}"></td>
				    </tr>
				    <tr>
				      <td>Age</td>
				      <td th:text="${user.age}"></td>
				    </tr>
				     <tr>
				      <td>Gender</td>
				      <td th:text="${user.gender}"></td>
				    </tr>
				     <tr>
				      <td>Status</td>
				      <td th:text="${user.status}"></td>
				    </tr>
				   <tr>
				      <td>Center Details</td>
				      <td th:text="${center}"></td>
				    </tr>
				  </tbody>
				</table>
				
			</div>
			<div class="col-md-2" style="height: 100%"></div>
		</div>
	</body>
	</html>
